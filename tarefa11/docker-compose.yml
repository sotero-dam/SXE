services:
  odoo:
    image: odoo:18
    container_name: odoo
    ports:
      - "8069:8069" 
    depends_on: 
      - db
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
      - HOST_USER_ID=999
    volumes:
      - odoo_data:/var/lib/odoo

  db:
    image: postgres:16
    container_name: odoo_db
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_DB=postgres
    volumes:
      - db_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    depends_on:
      - db 
    environment:
      - PGADMIN_DEFAULT_EMAIL=sofia@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=sofia
    ports:
      - "8081:80"

volumes:
  odoo_data: 
  db_data: